# Codecov Configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "0...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  unittests:
    paths:
      - src/shared/
      - src/background/
      - src/content/
      - src/panel/
      - src/popup/
      - src/options/
      - src/pdf-scanner/
    carryforward: true
  integration-opencti:
    paths:
      - src/shared/
      - src/background/
    carryforward: true
  integration-openaev:
    paths:
      - src/shared/
      - src/background/
    carryforward: true

ignore:
  - "**/*.d.ts"
  - "**/*.tsx"
  - "**/main.tsx"
  - "**/index.html"
  - "dist/**"
  - "node_modules/**"
  - "coverage/**"
  - "tests/**"
  - "scripts/**"
  - "docs/**"

